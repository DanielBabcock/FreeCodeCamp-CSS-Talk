<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Transform - Finish</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Transform Properties</h1>
        <div class="container">
            <h3>Translate Move: Left, Right, Up, Down, In, Out </h3>
            <div class="background">
                <div class="translate">
                    <p>No translate</p>
                </div>
                <div class="translate translateXY">
                    <p>XY translate</p>
                </div>
                <div class="translate translateX">
                    <p>X translate</p>
                </div>
                <div class="translate translateY">
                    <p>Y translate</p>
                </div>
                <div class="translate translateZ">
                    <p>Z translate</p>
                </div>
                <div class="translate translate3D">
                    <p>3D translate</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h3>Rotate </h3>
            <div class="background">
                <div class="rotate">
                    <p>No rotate</p>
                </div>
                <div class="rotate rotateX">
                    <p>X rotate</p>
                </div>
                <div class="rotate rotateY">
                    <p>Y rotate</p>
                </div>
                <div class="rotate rotateZ">
                    <p>Z rotate</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h3>Scale </h3>
            <div class="background">
                <div class="scale">
                    <p>No scale</p>
                </div>
                <div class="scale scaleX">
                    <p>X scale</p>
                </div>
                <div class="scale scaleY">
                    <p>Y scale</p>
                </div>
                <div class="scale scaleXY">
                    <p>XY scale</p>
                </div>
            </div>
        </div>
    </body>
</html>
